{% extends 'templates/wrapper.html' %}
{% block body %}
<div class="ui container">
    {% include "templates/menu.html" %}
    <div class="ui segment">
        <div class="row">
            <div class="column">
                <p>{{ chinchilla_name }}</p>
                <p>Max weight: {{ max_weight }}</p>
                <p>Min weight: {{ min_weight }}</p>
                <p>Avg weight: {{ avg_weight }}</p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id="weight_chart" style="height:400px;"></div>
                <script type="text/javascript">
                    var weight_chart = echarts.init(document.getElementById('weight_chart'));

                    var option = {
                        tooltip: {},
                        xAxis: {
                            type: 'category',
                            data: {{ c_times }}
                        },
                        yAxis: {
                            min: {{ chart_min_weight }},
                            max: {{ chart_max_weight }},
                            type: 'value'
                        },
                        series: [
                            {
                                type: 'line',
                                data: {{ c_weights }}
                            }
                        ]
                    };

                    weight_chart.setOption(option);
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
